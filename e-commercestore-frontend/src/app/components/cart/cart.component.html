<div class="page-wrapper">


    <app-sidebar></app-sidebar>


    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section-content section-content-p30">
                <div class="container-fluid">
                    <app-header-bar></app-header-bar>
                    <div class="account-wrap"></div>
                </div>
            </div>
        </header>
        <!-- END HEADER DESKTOP-->


        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section-content section-content-p30">
                <a class="shop-button btn btn-primary btn-lg" href="/"><i class="fa fa-shopping-cart"></i> Shop more</a>
                <div class="container-fluid">

                    <div class="alert alert-danger" style="position:absolute;top:20px;" role="alert" *ngIf="cartProducts && cartProducts.length == 0">
                        Currently you don't have any products
                    </div>

                    <table *ngIf="cartProducts" class="table">
                        <tr>
                            <th width="20%">Product Image</th>
                            <th *ngIf="cartProducts.length != 0" width="50%">Product Detail</th>
                            <th width="30%"></th>
                        </tr>
                        <tr *ngFor="let cartProduct of cartProducts; let i = index">
                            <td><img src="{{cartProduct.imageUrl}}" class="img-responsive" width="150px"></td>
                            <td>
                                <p>{{ cartProduct.name }}</p>
                                <!-- <p>Product subtitle title</p> -->
                                <p>{{ cartProduct.price | currency : USD }}</p>
                            </td>
                            <td>
                                <!-- <div class="items">
                                    <label>Quantity</label> <select>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div> -->
                                <p>Price: {{ cartProduct.price | currency: USD }}</p>
                                <button style="margin-top:5%;" (click)="removeProductFromCart(cartProduct.id)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
                                    <mat-icon>delete</mat-icon>
                                  </button>
                                <!-- <a (click)="removeProductFromCart(cartProduct.id)" class="primary-btn">Remove</a> -->
                            </td>
                        </tr>
                        <tr>
                            <td *ngIf="!cartPrice && cartProducts.length != 0" colspan="2"></td>
                            <td *ngIf="!cartPrice && cartProducts.length != 0">Loading...</td>
                            <td *ngIf="cartPrice"><b>Total Quantity: {{ productsCount }}</b>
                                <p></p>
                                <b>Total Price: {{cartPrice | currency : USD}}</b><br>
                                <a routerLink="/checkout-section" style="margin-top:5%;" id="checkout-button" class="btn btn-lg btn-primary">Checkout</a>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- END PAGE CONTAINER-->

<app-footer></app-footer>
